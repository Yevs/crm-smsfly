{% extends 'campaigns-base.html' %}
{% load i18n %}

{% block campaign-content %}
<section id="campaigns-list" class="list-group">
  {% for task in tasks %}
  <a href="#" class="list-group-item">{{ task.title }} | {% trans 'Next send time:' %} {{ task.next_send_time }} | {% trans 'Last send time:' %} {{ task.last_time_sent }}</a>
  {% endfor %}
</section>
{% endblock campaign-content %}
